<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <link rel="stylesheet" href="/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Code Comprehension</title>
</head>


<body>
  <div id="app" class="flex bg-gray-100">
    <div class="flex-initial p-6">
      <div class="grid md:grid-cols-6 sm:grid-cols-1 md:gap-6">
        <div class="col-start-2 col-end-6 grid grid-cols-1 gap-4">
          <!-- About -->
          <div id="about" class="shadow overflow-hidden bg-white rounded-t-md">
            <label for="about" class="w-full block text-m font-medium text-gray-700 mb-4 bg-indigo-300 text-center">{*} Code
              Comprehension</label>
              <div class="px-4 mb-4">
            <div class="px-4 font-medium text-sm text-gray-700">
              <p>I'm studying how IT professionals acquire, maintain & share a holistic understanding of a large code base.</p>
              <p>Can I create tools that accelerate or automate a part of that comprehension process ?</p>
            </div>
          </div>
          </div>

          <!-- Question 1-->
          <div id="question1" class="shadow overflow-hidden bg-white rounded-t-md">
            <label for="Question1" class="w-full block text-m font-medium text-gray-700 mb-4 bg-indigo-300 text-center">
              1. Why is the bigger picture of a code base helpful for you ?
            </label>

            <div class="px-4 mb-4">
              <div class="flex items-start">
                <div class="flex items-right h-5">
                  <input id="q1Maintain" type="checkbox"
                    class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded">
                </div>
                <div class="ml-3 text-sm">
                  <label for="q1Maintain" class="font-medium text-gray-700">understand design to deliver clean code (avoid cloning, apply existing patterns..)</label>
                </div>
              </div>

              <div class="flex items-start">
                <div class="flex items-center h-5">
                  <input id="q1Evolution" type="checkbox"
                    class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded">
                </div>
                <div class="ml-3 text-sm">
                  <label for="q1Evolution" class="font-medium text-gray-700">govern the evolution of the code base (technical debt, modernization, cloud-readiness..)</label>
                </div>
              </div>

              <div class="flex items-start">
                <div class="flex items-center h-5">
                  <input id="r1Risk" type="checkbox"
                    class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded">
                </div>
                <div class="ml-3 text-sm">
                  <label for="r1Risk" class="font-medium text-gray-700">perform risk assessements (security, due diligence, maintainability..)</label>
                </div>
              </div>

              <div class="flex items-start">
                <div class="flex items-center h-5">
                  <input id="q1Communicate" type="checkbox"
                    class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded">
                </div>
                <div class="ml-3 text-sm">
                  <label for="q1Communicate" class="font-medium text-gray-700">describe and communicate software architecture
                    to other stakeholders</label>
                </div>
              </div>

              <div class="flex items-start">
                <div class="text-sm flex w-full">
                  <textarea id="q1Other" rows="3"
                    class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 mt-1 block w-full sm:text-sm border-gray-300 rounded-md"
                    placeholder="Feel free to add your thoughts"></textarea>
                </div>
              </div>
            </div>
          </div>

          <!-- Question 2 -->
          <div id="question2" class="shadow overflow-hidden bg-white rounded-t-md">
            <label for="Question2" class="w-full block text-m font-medium text-gray-700 mb-4 bg-indigo-300 text-center">
              2. What methods do you use to comprehend a large code base ?
            </label>

            <div class="px-4 mb-4">
              <div class="flex items-start">
                <div class="flex items-center h-5">
                  <input id="q2Talk" type="checkbox"
                    class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded">
                </div>
                <div class="ml-3 text-sm">
                  <label for="q2Talk" class="font-medium text-gray-700">talk to the authors</label>
                </div>
              </div>

              <div class="flex items-start">
                <div class="flex items-center h-5">
                  <input id="q2Read" type="checkbox"
                    class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded">
                </div>
                <div class="ml-3 text-sm">
                  <label for="q2Read" class="font-medium text-gray-700">read the existing documentation (README, wiki, shared documents..)</label>
                </div>
              </div>

              <div class="flex items-start">
                <div class="flex items-center h-5">
                  <input id="q2Code" type="checkbox"
                    class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded">
                </div>
                <div class="ml-3 text-sm">
                  <label for="q2Code" class="font-medium text-gray-700">dive straight into the code (commit
                    history, browse & read source code in IDE, debug..) </label>
                </div>
              </div>

              <div class="flex items-start">
                <div class="flex items-center h-5">
                  <input id="q2Tools" type="checkbox"
                    class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded">
                </div>
                <div class="ml-3 text-sm">
                  <label for="q2Tools" class="font-medium text-gray-700">tools that generate diagrams (UML,
                    dependencies..) </label>
                </div>
              </div>

              <div class="flex items-start">
                <div class="text-sm flex w-full">
                  <textarea id="q2Other" rows="3"
                    class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 mt-1 block w-full sm:text-sm border-gray-300 rounded-md"
                    placeholder="Feel free to add your thoughts - for example what type of information do you miss when you start on an existing project "></textarea>
                </div>
              </div>
            </div>
          </div>

          <!-- Question 3-->
          <div id="question3" class="shadow overflow-hidden bg-white rounded-t-md">
            <label for="Question2" class="w-full block text-m font-medium text-gray-700 mb-4 bg-indigo-300 text-center">
              3. How is the documentation maintained ?
            </label>

            <div class="px-4 mb-4">
              <div class="flex items-start">
                <div class="flex items-center h-5">
                  <input id="q3Cycle" type="radio"
                    class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded">
                </div>
                <div class="ml-3 text-sm">
                  <label for="q3Cycle" class="font-medium text-gray-700">the documentation is part of the
                    development cycle and is always up-to-date</label>
                </div>
              </div>

              <div class="flex items-start">
                <div class="flex items-center h-5">
                  <input id="q3Occassionaly" type="radio"
                    class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded">
                </div>
                <div class="ml-3 text-sm">
                  <label for="q3Occassionaly" class="font-medium text-gray-700">documentation is refreshed once in a
                    while
                  </label>
                </div>
              </div>

              <div class="flex items-start">
                <div class="flex items-center h-5">
                  <input id="q3Code" type="radio"
                    class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded">
                </div>
                <div class="ml-3 text-sm">
                  <label for="q3Code" class="font-medium text-gray-700">the code is the documentation</label>
                </div>
              </div>

              <div class="flex items-start">
                <div class="flex items-center h-5">
                  <input id="q3Which" name="comments" type="radio"
                    class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded">
                </div>
                <div class="ml-3 text-sm">
                  <label for="q3Which" class="font-medium text-gray-700">which documentation ?</label>
                </div>
              </div>
            </div>
          </div>

          <!-- Question 4-->
          <div id="question4" class="shadow overflow-hidden bg-white rounded-t-md">
            <label for="Question2" class="w-full block text-m font-medium text-gray-700 mb-4 bg-indigo-300 text-center">
              4. How is the knowledge shared ?
            </label>

            <div class="px-4 mb-4">
              <div class="flex items-start">
                <div class="flex items-center h-5">
                  <input id="q4Documentation" type="radio"
                    class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded">
                </div>
                <div class="ml-3 text-sm">
                  <label for="q4Documentation" class="font-medium text-gray-700">collaborative documentation (wiki, shared documents..)</label>
                </div>
              </div>

              <div class="flex items-start">
                <div class="flex items-center h-5">
                  <input id="q4Tribal" type="radio"
                    class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded">
                </div>
                <div class="ml-3 text-sm">
                  <label for="q4Tribal" class="font-medium text-gray-700">the knowledge is shared within the team or tribe (meetings, peer review..)</label>
                </div>
              </div>

              <div class="flex items-start">
                <div class="flex items-center h-5">
                  <input id="q4Code" name="comments" type="radio"
                    class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded">
                </div>
                <div class="ml-3 text-sm">
                  <label for="q4Code" class="font-medium text-gray-700">everything is in the code</label>
                </div>
              </div>
            </div>
          </div>

          <div>
            <label for="about" class="block text-sm font-medium text-gray-700">
              It would be of great help if you leave your email. Yet you can leave this empty.
            </label>
            <div class="mt-1">
              <textarea id="about" name="about" rows="1"
                class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 mt-1 block w-full sm:text-sm border-gray-300 rounded-md"
                placeholder="you@example.com"></textarea>
            </div>
            <p class="mt-2 text-sm text-gray-500">
              Your email will only be used to contact you for a more in-depth discussion on this topic
            </p>
          </div>

          <div class="py-4 text-right">
              <button type="submit"
                class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-m font-medium text-gray-700 rounded-md bg-indigo-300 hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-300">
               Submit
                </button>
           </div> 
        </div>
      </div>
    </div>
  </div>
</body>

</html>
